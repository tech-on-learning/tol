<!DOCTYPE html>
<html lang="en" style="background: #fff; background-color: white;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Message from {{ name }} - {{ subject }} </title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- %% -->

<style type="text/css">
    @media (prefers-color-scheme: dark) {
        .body {
            background-color: white!important;
        }
    }
    @media (prefers-color-scheme: light) {
        .body {
            background-color: white!important;
        }
    }
    .body {
        background-color: white!important;
        font-weight: 300;
    }
</style>

</head>

<body style="
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #fff!important;
            background-image:none!important;
            background-repeat:no-repeat!important;
            background-position:center!important;
            background-size:cover!important;
            background-color:#fff!important;
            font-size: 16px;
            font-weight: 300;
            ">

    <center>
    <div class="page">
        <table align="center" bgcolor="white" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
            <tbody>
                <tr>
                    <td align="center" valign="top">

                        <!-- BODY WRAPPER -->
                        <table border="0" bgcolor="#fff"
                            cellpadding="0" cellspacing="0" width="100%" class="templateContainer">
                            <tbody>
                                <tr>
                                    <td align="left" valign="top" class="content">

                                        {% block content %}
                                        {% endblock %}

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- %%% -->

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </center>

</body>
</html>
