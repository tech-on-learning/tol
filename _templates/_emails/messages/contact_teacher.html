{% extends "_emails/base.html" %}

{% block content %}

<p> {{ message | linebreaksbr }} </p> 
<br>
<br>

<div style="background: #eeeeee; width: 100%; height: 2px;"></div>
<br>
<span style='font-weight:normal'> From: </span> {{ first_name }} {{ last_name }}
<br> 
<span style='font-weight:normal'> Email: </span> {{ email }}
<br> 
<span style='font-weight:normal'> Course: </span> {{ course }}
<br> 
<span style='font-weight:normal'> Education Level: </span> {{ set_education_level }}

{% endblock %}
